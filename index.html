<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <!--BOX ICONS-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Portfolio Miguel Ruiz</title>
</head>
<body>
    <header class="header" id="header">
        <a class="logo" href="/">
            <i class='bx bx-meteor'></i>
            <span>Miguel Ruiz</span>
        </a>
        <div class="toggleMenu" id="toggleId">
            <div class="_layer -top"></div>
            <div class="_layer -mid"></div>
            <div class="_layer -bottom"></div>
        </div>
        <nav class="menu overflow" id="menuId">
            <ul>
                <li class="link" id="link"><a href="#home">Inicio</a></li>
                <li class="link" id="link"><a href="#about">Sobre mí</a></li>
                <li class="link" id="link"><a href="#works">Proyectos</a></li>
                <li class="link" id="link"><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section one inicio">
        <div class="container">
            <div class="inicio-info">
                <div class="">
                    <p class="text">Hola, me llamo</p>
                </div>
                <div class="name">
                    <h2 class="p_name tracking-in-contract">Miguel Angel Ruíz.</h2>
                </div>
                <div class="p_info">
                    <p class="text">Jr Frontend Developer</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section two">
        <div class="container">
            <div class="column-left">
                <p class="text">
                Delicious and nutritious foods that you can easily access
                </p>
            </div>
            <div class="column-right">
                <img src="https://raw.githubusercontent.com/briancodex/html-css-gsap-scroll-effect/main/images/img-2.jpg" alt="food" class="image" />
            </div>
        </div>
    </section>

    <section class="section three">
        <div class="container">
            <div class="column-left">
                <p class="text">Unique flavors and options to choose from</p>
            </div>
            <div class="column-right">
                <img src="https://raw.githubusercontent.com/briancodex/html-css-gsap-scroll-effect/main/images/img-3.jpg" alt="food" class="image" />
            </div>
        </div>
    </section>

    <section class="section four">
        <div class="container">
            <div class="column-left">
                <p class="text">We even serve ice cream</p>
            </div>
            <div class="column-right">
                <img src="https://raw.githubusercontent.com/briancodex/html-css-gsap-scroll-effect/main/images/img-4.jpg" alt="food" class="image" />
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
