<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Portfolio Miguel Ruiz</title>
</head>
<body>
    <section class="section one">
        <div class="container">
            <div class="column-left">
                <h1 class="text">Organic Fruits</h1>
                <p class="text">Choose from a <br />wide variety of options.</p>
                <button>Get Started</button>
            </div>
            <div class="column-right">
                <img src="https://raw.githubusercontent.com/briancodex/html-css-gsap-scroll-effect/main/images/img-1.jpg" alt="food" class="image" />
            </div>
        </div>
    </section>

    <section class="section two">
        <div class="container">
            <div class="column-left">
                <p class="text">
                Delicious and nutritious foods that you can easily access
                </p>
            </div>
            <div class="column-right">
                <img src="https://raw.githubusercontent.com/briancodex/html-css-gsap-scroll-effect/main/images/img-2.jpg" alt="food" class="image" />
            </div>
        </div>
    </section>

    <section class="section three">
        <div class="container">
            <div class="column-left">
                <p class="text">Unique flavors and options to choose from</p>
            </div>
            <div class="column-right">
                <img src="https://raw.githubusercontent.com/briancodex/html-css-gsap-scroll-effect/main/images/img-3.jpg" alt="food" class="image" />
            </div>
        </div>
    </section>

    <section class="section four">
        <div class="container">
            <div class="column-left">
                <p class="text">We even serve ice cream</p>
            </div>
            <div class="column-right">
                <img src="https://raw.githubusercontent.com/briancodex/html-css-gsap-scroll-effect/main/images/img-4.jpg" alt="food" class="image" />
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="./docs.js/index.js"></script>
</body>
</html>
