<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Portfolio Miguel Ruiz</title>
</head>
<body>
    <header>
        <div>Animated Sections</div>
        <div><a href="https://codepen.io/BrianCross/pen/PoWapLP">Original By Brian</a></div>
    </header>
    <section class="first">
        <div class="outer">
            <div class="inner">
                <div class="bg one">
                <h2 class="section-heading">Scroll down</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="second">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                <h2 class="section-heading">Animated with GSAP</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="third">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                <h2 class="section-heading">GreenSock</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="fourth">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                <h2 class="section-heading">Animation platform</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="fifth">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                <h2 class="section-heading">Keep scrolling</h2>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
